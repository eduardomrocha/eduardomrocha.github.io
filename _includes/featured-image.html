{% if post.featured_image != empty %} {% for image in post.featured_image %}
<img
  class="img-responsive center"
  style="
    max-height: 455px;
    height: 100%;
    width: auto;
    display: block;
    margin-left: auto;
    margin-right: auto;
  "
  src="{{ image }}"
  title="{{ post.title }}"
/>
{% endfor %} {% endif %}
